<div class="art-submission-container">
  <form [formGroup]="artForm" (ngSubmit)="submitArt()" class="art-form">
    <h2>Submit New Artwork</h2>
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" formControlName="title" type="text" maxlength="100" required />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" maxlength="500" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="tags">Tags (comma separated)</label>
      <input id="tags" formControlName="tags" type="text" required />
    </div>
    <div class="form-group">
      <label for="image">Artwork Image</label>
      <input id="image" type="file" (change)="onImageChange($event)" accept="image/*" required />
      <div *ngIf="imagePreview" class="image-preview">
        <img [src]="imagePreview" alt="Preview" />
      </div>
    </div>
    <button class="submit-btn" type="submit" [disabled]="submitting || artForm.invalid">{{ submitting ? 'Submitting...' : 'Submit Artwork' }}</button>
    <div *ngIf="success" class="success-msg">{{ success }}</div>
    <div *ngIf="error" class="error-msg">{{ error }}</div>
    <div class="info-msg">After submission, your artwork will be reviewed by a curator. You will be notified upon approval or rejection.</div>
  </form>
</div>
