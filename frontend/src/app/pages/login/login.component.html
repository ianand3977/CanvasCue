<div class="login-container">
  <div class="login-bg"></div>
  <form class="auth-form glass" (ngSubmit)="login()">
    <h2>Login</h2>
    <div *ngIf="ctaMessage" class="cta-msg">{{ ctaMessage }}</div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" required autocomplete="username" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" required autocomplete="current-password" />
    </div>
    <button class="auth-btn" type="submit">Login</button>
    <div *ngIf="error" class="error-msg">{{ error }}</div>
    <div *ngIf="success" class="success-msg">{{ success }}</div>
    <p class="switch-link">Don't have an account? <a href="/register">Register</a></p>
  </form>
</div>
